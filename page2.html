<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
        body
        {
            background-color: #5bc0de;
        }
        .container
        {
            padding-left: 0px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('#menu_item').hide();
            $('#obj_menu').click(function () {
                $('#menu_item').toggle("explode");
            });


        });
        
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="pull-right">
                <span class="glyphicon glyphicon-th" style="font-size: 30px;" id="obj_menu"></span>
            </div>
        </div>
        <form role="form" style="padding-top: 3em;">
        <div class="form-group-lg form-group-md form-group-sm">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-lg-10 col-lg-offset-1">
                    <input type="text" class="form-control" placeholder="Source" />
                </div>
            </div>
        </div>
        <div class="form-group-lg form-group-md form-group-sm" style="padding: 2%;">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-lg-10 col-lg-offset-1">
                    <div style="">
                        <span class="glyphicon glyphicon-pushpin"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group-lg form-group-md form-group-sm">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-lg-10 col-lg-offset-1">
                    <input type="text" class="form-control" placeholder="Destination" /></div>
            </div>
        </div>
        <div class="form-group-lg form-group-md form-group-sm" style="padding-top: 6%;">
            <div class="row">
                <div class="col-xs-11 col-xs-offset-1 col-sm-11 col-sm-offset-1 col-lg-11 col-lg-offset-1">
                    <button class="btn btn-success">
                        SUBMIT</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container" id="menu_item" style="position: absolute; top: 35px; width:100%;padding-left: 0px;background: rgba(0, 0, 0, 0.52);">
        <div class="row">
            <div class="col-xs-4  col-sm-4  col-lg-4 " style="padding: 10%;">
                <span class="glyphicon glyphicon-asterisk" style="font-size:400%;"></span>
            </div>
            <div class="col-xs-4  col-sm-4  col-lg-4 " style="padding: 10%;">
                <span class="glyphicon glyphicon-plus" style="font-size:400%;"></span>
            </div>
            <div class="col-xs-4  col-sm-4  col-lg-4 " style="padding: 10%;">
                <span class="glyphicon glyphicon-cloud" style="font-size:400%;"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4  col-sm-4  col-lg-4 " style="padding: 10%;">
                <span class="glyphicon glyphicon-star" style="font-size:400%;"></span>
            </div>
            <div class="col-xs-4  col-sm-4  col-lg-4 " style="padding: 10%;">
                <span class="glyphicon glyphicon-user" style="font-size:400%;"></span>
            </div>
            <div class="col-xs-4  col-sm-4  col-lg-4 " style="padding: 10%;">
                <span class="glyphicon glyphicon-film" style="font-size:400%;"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4  col-sm-4  col-lg-4 " style="padding: 10%;">
                <span class="glyphicon glyphicon-road" style="font-size:400%;"></span>
            </div>
            <div class="col-xs-4  col-sm-4  col-lg-4 " style="padding: 10%;">
                <span class="glyphicon glyphicon-time" style="font-size:400%;"></span>
            </div>
            <div class="col-xs-4  col-sm-4  col-lg-4 " style="padding: 10%;">
                <span class="glyphicon glyphicon-cog" style="font-size:400%;"></span>
            </div>
        </div>
    </div>
</body>
</html>
