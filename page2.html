    <script>
        $(document).ready(function () {
            $('#menu_item,#menu_1,#menu_2,#menu_3,#menu_4,#menu_5,#menu_6,#menu_7,#menu_8,#menu_9,#menu_10,#Service_type').hide();
            $('#obj_menu').click(function () {
                $('#menu_item').toggle("explode");
            });
            $('#menu_item').css({ "height": window.innerHeight - 36, "width": window.innerWidth }) // Tracer
            $('#Service_type').css({ "height": window.innerHeight - 35, "width": window.innerWidth })
            $('#menu_1').css({ "height": window.innerHeight - 36, "width": window.innerWidth - 15 }) // find nearby busstop
            $('#menu_2').css({ "height": window.innerHeight - 36, "width": window.innerWidth - 15 }) // find nearby bus stop in destination
            $('#menu_3').css({ "height": window.innerHeight - 36, "width": window.innerWidth }) // Tickets
            $('#menu_4,#menu_8,#menu_9,#menu_10').css({ "height": window.innerHeight - 36, "width": window.innerWidth }) // Tracer
            $('#menu_7,#menu_7_1').css({ "height": window.innerHeight - 36, "width": window.innerWidth }) // Tracer

            $('#a,#b').css({ "height": window.innerHeight - 76, "width": window.innerWidth }) // Tracer

            $('#icon_submit_back,#icon_menu7_back').css({ "font-size": (window.innerHeight / 26) });
            $('#men1,#men2,#men3,#men4,#men5,#men6,#men7,#men8,#men9,#men10').css({ "font-size": (window.innerHeight / 32), "color": "#716969" })
            $('.btn-default').css({ "font-size": (window.innerHeight / 28) })
            //$('.form-control').css({ "height": (window.innerHeight / 14) })

            var Source = ["a", "b", "c", "aaa", "aft", "aadfiu"];

            $('#Source').autocomplete({ source: Source });
            getLocation();
        });
        function getLocation() {
            navigator.geolocation.getCurrentPosition(showPosition)
        }
        function showPosition(position) {
            console.log(position.coords.latitude);
        }
        function OnMenuClick(Menu_id) {

            $('#menu_item').hide("explode");
            $('#menu_1,#menu_2,#menu_3,#menu_4,#menu_5,#menu_6,#menu_7,#menu_8,#menu_9,#menu_10').hide();
            $('#' + Menu_id + '').show("bounce");

        }
        function SubmitClick() {
            $('#Service_type').fadeIn();
        }
        function SubmitBack() {
            $('#Service_type').fadeOut();
        }
        function PassSubmit(passvalue) {
            $('#menu_7_1').fadeIn();
            $('#hidd_passvalue').val(passvalue);
        }
        function PassBack() {
            $('#menu_7_1').fadeOut();

        }
    </script>
</head>
