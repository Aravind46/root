<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
        rel="stylesheet">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js">
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
		
    <style>
        body
        {
            background-color: #5bc0de;
        }
        .container
        {
            padding-left: 0px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('#menu_item,#menu_1,#menu_3,#menu_4,#menu_5').hide();
            $('#obj_menu').click(function () {
                $('#menu_item').toggle("explode");
            });
            $('#menu_item').css({ "height": window.innerHeight - 36, "width": window.innerWidth }) // Tracer
            $('#menu_1').css({ "height": window.innerHeight - 36, "width": window.innerWidth - 15 }) // find nearby busstop
            $('#menu_2').css({ "height": window.innerHeight - 36, "width": window.innerWidth - 15 }) // find nearby bus stop in destination
            $('#menu_3').css({ "height": window.innerHeight - 36, "width": window.innerWidth  }) // Tickets
            $('#menu_4').css({ "height": window.innerHeight - 36, "width": window.innerWidth  }) // Tracer
            
        });
        function OnMenuClick(Menu_id) {
            $('#menu_item').hide("explode");
            $('#menu_1,#menu_2,#menu_3,#menu_4').hide();
            $('#' + Menu_id + '').show("bounce");
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div style="float: right;">
                <span class="glyphicon glyphicon-th " style="font-size: 230%" id="obj_menu"></span>
            </div>
        </div>
        <form role="form" style="padding-top: 3em;">
        <div class="form-group-lg form-group-md form-group-sm">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-lg-10 col-lg-offset-1">
                    <input type="text" class="form-control" placeholder="Source" />
                </div>
            </div>
        </div>
        <div class="form-group-lg form-group-md form-group-sm" style="padding: 2%;">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-lg-10 col-lg-offset-1">
                    <div style="">
                        <span class="glyphicon glyphicon-pushpin"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group-lg form-group-md form-group-sm">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-lg-10 col-lg-offset-1">
                    <input type="text" class="form-control" placeholder="Destination" /></div>
            </div>
        </div>
        <div class="form-group-lg form-group-md form-group-sm" style="padding-top: 6%;">
            <div class="row">
                <div class="col-xs-11 col-xs-offset-1 col-sm-11 col-sm-offset-1 col-lg-11 col-lg-offset-1">
                    <button class="btn btn-success">
                        SUBMIT</button>
                </div>
            </div>
        </div>
        </form>
    </div>
    <div  id="menu_1" style="position: absolute;     top: 35px; background-color: Black;">
        <div class="row" style="height: 40%; background-color: White;">
        </div>
        <div class="row" style="height: 60%; background-color: orange;">
        </div>
    </div>
    <div id="menu_2" style="position: absolute; top:35px; background-color: Black;">
        <div class="row" style="height: 20%; background-color: White;">
            <div class="form-group-lg form-group-md form-group-sm" >
                
                    <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-lg-10 col-lg-offset-1" style="padding-top: 2%;">
                        <input type="text" placeholder="Landmark" class="form-control" />
                
                </div>
            </div>
        </div>
        <div class="row" style="height: 80%; background-color: orange;">
        </div>
    </div>
    <div id="menu_3" style="position: absolute; top: 35px; background-color: Black;">
    </div>
     <div id="menu_4" style="position: absolute; top: 35px; background-color: Black;">
        <div class="form-group-lg form-group-md form-group-sm">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-lg-10 col-lg-offset-1">
                    <button type="button" class="btn btn-default">
                        Start</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-lg-10 col-lg-offset-1">
                    <button type="button" class="btn btn-default">
                        Stop</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-lg-10 col-lg-offset-1">
                    <button type="button" class="btn btn-default">
                        Trace</button>
                </div>
            </div>
        </div>
    </div>
    <div id="menu_5" style="position: absolute; top: 35px; background-color: Black;">
    <ul  class='nav nav-tabs'>
    <li ><a data-toggle='tab' href='#a'>A</a></li>
    <li ><a data-toggle='tab' href='#b'>B</a></li>
    </ul>
    <div class='tab-content' >
        <div id="a" class="tab-pane fade in active"></div>
        <div id="b" class="tab-pane fade in "></div>
    </div>
    
    </div>
     <div class="container" id="menu_item" style="position: absolute; top: 35px;padding-left: 0px; background: rgba(0, 0, 0, 0.52);">
        <div class="row" style="padding-top: 8em;">
            <div class="col-xs-11  col-sm-11  col-lg-11 " onclick="OnMenuClick('menu_1')">
                <span class="glyphicon glyphicon-asterisk" style="font-size: 100%;">Menu 1</span>
            </div>
        </div>
        <div class="row" style="padding-top: 1em;">
            <div class="col-xs-11  col-sm-11  col-lg-11 " onclick="OnMenuClick('menu_2')">
                <span class="glyphicon glyphicon-asterisk" style="font-size: 100%;">Menu 2</span>
            </div>
        </div>
        <div class="row" style="padding-top: 1em;">
            <div class="col-xs-11  col-sm-11  col-lg-11 " onclick="OnMenuClick('menu_3')">
                <span class="glyphicon glyphicon-asterisk" style="font-size: 100%;">Menu 3</span>
            </div>
        </div>
        <div class="row" style="padding-top: 1em;">
            <div class="col-xs-11  col-sm-11  col-lg-11 " onclick="OnMenuClick('menu_4')">
                <span class="glyphicon glyphicon-asterisk" style="font-size: 100%;">Menu 4</span>
            </div>
        </div>
        <div class="row" style="padding-top: 1em;">
            <div class="col-xs-11  col-sm-11  col-lg-11 " onclick="OnMenuClick('menu_5')">
                <span class="glyphicon glyphicon-asterisk" style="font-size: 100%;">Menu 5</span>
            </div>
        </div>
        <div class="row" style="padding-top: 1em;">
            <div class="col-xs-11  col-sm-11  col-lg-11 " onclick="OnMenuClick('menu_6')">
                <span class="glyphicon glyphicon-asterisk" style="font-size: 100%;">Menu 6</span>
            </div>
        </div>
        <div class="row" style="padding-top: 1em;">
            <div class="col-xs-11  col-sm-11  col-lg-11 " onclick="OnMenuClick('menu_7')">
                <span class="glyphicon glyphicon-asterisk" style="font-size: 100%;">Menu 7</span>
            </div>
        </div>
        <div class="row" style="padding-top: 1em;">
            <div class="col-xs-11  col-sm-11  col-lg-11 " onclick="OnMenuClick('menu_8')">
                <span class="glyphicon glyphicon-asterisk" style="font-size: 100%;">Menu 8</span>
            </div>
        </div>
        <div class="row" style="padding-top: 1em;">
            <div class="col-xs-11  col-sm-11  col-lg-11 " onclick="OnMenuClick('menu_9')">
                <span class="glyphicon glyphicon-asterisk" style="font-size: 100%;">Menu 9</span>
            </div>
        </div>
        <div class="row" style="padding-top: 1em;">
            <div class="col-xs-11  col-sm-11  col-lg-11 " onclick="OnMenuClick('menu_10')">
                <span class="glyphicon glyphicon-asterisk" style="font-size: 100%;">Menu 10</span>
            </div>
        </div>
    </div>
   
</body>
</html>
