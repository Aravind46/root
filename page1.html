<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
        body
        {
            background-color: #5bc0de;
        }
        .container
        {
            padding-left: 0px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('#Register_scr,#otp_scr').hide();

            $('#log_register').click(function () {
                $('#Register_scr').show();
                $('#Login_scr').hide();
            });
            $('#register_log').click(function () {
                $('#Register_scr').hide();
                $('#Login_scr').show();
            });

            $('#register_sign').click(function () {
                $('#otp_scr').show();
                $('#Register_scr').css({"opacity":"0.4"})
            });
            $('#otp_Cancel').click(function () {
                $('#otp_scr').hide();
                $('#Register_scr').css({ "opacity": "1" })
            });
        });
        
    </script>
</head>
<body>
    <div class="container" id="Login_scr" style="padding-top: 15%;">
        <form role="form" style="padding-top: 3em;">
        <div class="form-group-lg form-group-md form-group-sm">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-lg-10 col-lg-offset-1">
                    <input type="text" class="form-control" placeholder="mobile..." />
                </div>
            </div>
        </div>
        <div class="form-group-lg form-group-md form-group-sm" style="padding-top: 1em;">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-lg-10 col-lg-offset-1">
                    <input type="password" class="form-control" placeholder="password" />
                </div>
            </div>
        </div>
        <div class="form-group-lg form-group-md form-group-sm" style="padding-top: 6%;">
            <div class="row">
                <div class="col-xs-6 col-xs-offset-1 col-sm-6 col-sm-offset-1 col-lg-6 col-lg-offset-1">
                    <button class="btn btn-success" type="button" id="log_in">
                        Login</button>
                </div>
                <div class="col-xs-4  col-sm-4 col-lg-4 ">
                    <button type="button" id="log_register" class="btn btn-success">
                        Register</button>
                </div>
            </div>
        </div>
        </form>
    </div>
    <div class="container" id="Register_scr" style="padding-top: 15%;">
        <form role="form">
        <div class="form-group-lg form-group-md form-group-sm">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-lg-10 col-lg-offset-1">
                    <input type="text" class="form-control" placeholder="Name..." />
                </div>
            </div>
        </div>
        <div class="form-group-lg form-group-md form-group-sm" style="padding-top: 1em;">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-lg-10 col-lg-offset-1">
                    <input type="text" class="form-control" placeholder="mobile..." />
                </div>
            </div>
        </div>
        <div class="form-group-lg form-group-md form-group-sm" style="padding-top: 1em;">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-lg-10 col-lg-offset-1">
                    <input type="password" class="form-control" placeholder="password" /></div>
            </div>
        </div>
        <div class="form-group-lg form-group-md form-group-sm" style="padding-top: 6%;">
            <div class="row">
                <div class="col-xs-6 col-xs-offset-1 col-sm-6 col-sm-offset-1 col-lg-6 col-lg-offset-1">
                    <button type="button" id="register_sign" class="btn btn-success">
                        SignUp</button>
                </div>
                <div class="col-xs-4  col-sm-4 col-lg-4 ">
                    <button type="button" id="register_log" class="btn btn-success">
                        Login</button>
                </div>
            </div>
            </div>
        </form>
    </div>

    <div  id="otp_scr" style=" position:absolute;padding: 4em; top:15%;">
    <div class="row">
    <div class="col-xs-11  col-sm-11  col-lg-11 ">
                    <input type="text" class="form-control" placeholder="otp.." /></div>
            </div>
   <div class="row" style="padding-top:1em;">
        <div class="col-xs-6  col-sm-6  col-lg-6 ">
                    <button type="button" id="otp_Verify" class="btn btn-success">
                        Verify</button>
                </div>
                <div class="col-xs-4  col-sm-4 col-lg-4 ">
                    <button type="button" id="otp_Cancel" class="btn btn-success">
                        Cancel</button>
                </div>
    </div>
   
   
    </div>
    
    
  

</body>
</html>
